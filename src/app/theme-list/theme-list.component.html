



<main>
  <div *ngIf="isLoading">
    <app-loader />
  </div>
  <div class="container">
    <div class="col-9">
      <div *ngFor="let animal of animalList" class="card">
        <div class="top">
          <div class="userDetails">
            <a [routerLink]="['/all-users', animal.owner_id]">
              <div class="profilepic">
                <div class="profile_img">
                  <div class="image">
                    <img src="/assets/person.png" />
                  </div>
                </div>
              </div>
            </a>
            <h3>
              <p>
                {{ animal.name }}
              </p>
              <span>{{ animal.location }}</span>
            </h3>
          </div>
        </div>

        <div class="imgBx">
          <img src="{{ animal.img }}" alt="post" class="cover" />
        </div>
        <h5 class="petName">Breed: {{ animal.breed }}</h5>
        <h5 class="petAge">Age: {{ animal.age }}</h5>

        <a [routerLink]="['/themes', animal.id]" id="see-details">
          <h4 class="details">See details</h4>
        </a>
      </div>

      <div *ngIf="!animalList">
        <article class="not-available-photo">
          <h1>No photo posts yet.</h1>
        </article>
       
      </div>
    </div>
  </div>
</main>
