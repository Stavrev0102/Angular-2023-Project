<div class="container">
  <div class="col-9">
    <!-- Start Pet Photo Post Section -->
    <div class="card">
      <div class="top">
        <!-- Start User Details and Image Location Section -->
        <div class="userDetails">
          <!-- Link to User Profile Details Page-->
          <div>
            <div class="profilepic">
              <div class="profile_img">
                <div class="image">
                  <img src="/assets/person.png" alt="img8" />
                </div>
              </div>
            </div>
          </div>
          <h3>
            <!-- Link to User Profile Details Page -->
            <p>
              <!-- User's username -->
              MayaM
            </p>
            <!-- photo's location -->
            <span>Bansko, Bulgaria</span>

            <!-- IF the viewer is the creator of the photo -->
            <div *ngIf="isLoggedIn" class="edit-delete-btns">
              <!-- Edit Pet Photo -->
              <a href="#">
                <img
                  class="edit-img"
                  src="/assets/edit-pen-icon-6.jpg"
                  alt="edit button"
                />
              </a>

              <!--Delete Pet Photo -->
              <button class="del-btn" (click)="deleteAnimal()">
                <img
                  class="bin-img"
                  src="/assets/icon-remove-22.jpg"
                  alt="bin button"
                />
              </button>
            </div>
          </h3>
        </div>
      </div>

      <!-- Start Pet Photo -->
      <div class="imgBx">
        <!-- Pet Photo -->
        <img src="/assets/axolotl.jpeg" alt="post" class="cover" />
      </div>

      <div class="bottom">
        <p class="message">
          <b class="petDescription">{{currentAnimal?.description}}!</b>
        </p>

        <!-- Photo description -->
        <div class="pet-details">
          <p class="petName">Name: {{currentAnimal?.name}}</p>
          <p class="petAge">Age: {{currentAnimal?.age}}</p>
        </div>
      </div>
      <!-- <div class="addComments">

        <form method="#" action="#">
          <textarea
            id="comment-textarea"
            name=""
            cols="40"
            rows="10"
            placeholder="Add comment..."
          ></textarea>
      
          <button type="submit">Post</button>
        </form>
      </div> -->
    </div>
  </div>
</div>
