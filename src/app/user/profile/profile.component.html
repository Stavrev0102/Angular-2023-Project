
<div *ngIf="isLoading">
  <app-loader/>
</div>
  <div class="profile">
    <!-- Start Profile Personal Data Section -->
    <div class="profile-data">
      <div class="profile_img">
        <div class="image">
          <img src="/assets/person.png" alt="img8" />
        </div>
      </div>
      <div class="personal">
        <div class="edit">
          <!-- User Username -->
          <p>Username: {{currentUser.username}}</p>
        </div>
        <div class="edit">
          <!-- User Email -->
          <p>Email: {{currentUser.email}}</p>
        </div>
        <p class="email">Telephone number: {{currentUser.tel}}</p>
      </div>
    </div>

    <!-- Start Uploaded Photos Section -->
    <div class="pet-photos">
      <!-- Link to Uploaded Pet Photo -->
      <a href="#">
        <!-- Pet Photo -->
        <img
          src="https://i.natgeofe.com/n/de94c416-6d23-45f5-9708-e8d56289268e/naturepl_01132178.jpg?w=636&h=631"
          alt="pet img"
        />
      </a>

      <!-- Link to Uploaded Pet Photo -->
      <a href="#">
        <!-- Pet Photo -->
        <img
          src="https://cf.ltkcdn.net/small-pets/images/orig/278587-1600x1066-goldfish-swimming-in-fish-tank.jpg"
          alt="pet img"
        />
      </a>

      <!-- Link to Uploaded Pet Photo -->
      <a href="#">
        <!-- Pet Photo -->
        <img
          src="https://thumbs.dreamstime.com/b/small-golden-retriever-puppy-6482030.jpg"
          alt="pet img"
        />
      </a>

      <!-- Link to Uploaded Pet Photo -->
      <a href="#">
        <!-- Pet Photo -->
        <img
          src="https://i.pinimg.com/originals/4e/55/83/4e5583748bc4000805df50e4ebcafffc.png"
          alt="pet img"
        />
      </a>

      <!--If there are no photo yet!-->
      <article class="not-available-photo">
        <h1>You haven't uploaded photos yetâ€¦</h1>
      </article>
    </div>
  </div>
