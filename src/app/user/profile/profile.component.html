<div *ngIf="isLoading">
  <app-loader />
</div>
<body>
  <div class="container">
    <div class="profile">
      <img class="profile-image" src="/assets/profile.png" alt="Profile Image">
      <h1 class="profile-name">{{currentUser.username}}</h1>
      <ul class="profile-details">
        <li><strong>Email:</strong> {{currentUser.email}}</li>
        <li><strong>Telephone number:</strong> {{currentUser.telephone}}</li>
      </ul>
    </div>
  </div>
</body>
