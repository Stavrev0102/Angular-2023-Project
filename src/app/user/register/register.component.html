<main>
  <!-- Start Register Section -->
  <div class="login-register-div">
    <div class="login-register-box">
      <h1>Register</h1>

      <!-- Start Register Form -->
      <form>
        <input
          type="email"
          name="email"
          placeholder="Email"
          id="email"
          placeholder="john.doe@gmail.com"
          #inputEmail
        />

        <input
          type="password"
          name="password"
          id="password"
          placeholder="******"
          #inputPassword
        />
        <input
          type="password"
          name="rePassword"
          id="rePassword"
          placeholder="******"
        />
        <!-- Register Button -->
        <button (click)="register(inputEmail.value, inputPassword.value)">
          Register
        </button>
      </form>
    </div>
    <div class="second-option">
      <!-- Link to Login Page -->
      <p>Have an account? <a routerLink="/login">LogIn</a></p>
    </div>
  </div>
</main>
