<div *ngIf="isLoading">
    <app-loader/>
  </div>
 <body>
    <h1>All Users</h1>

    <ul class="user-list">
        <li *ngFor="let user of usersArray">
            <img src="/assets/profile.png" alt="Profile Picture" class="user-avatar">
            <span>
                <a [routerLink]="['/all-users', user.id]" class="user-email">{{user.email}}</a>
            
            </span>
        </li>
    </ul>
</body>
